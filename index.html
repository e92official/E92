<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white font-sans">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold mb-6">Bitcoin Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <!-- Live Handelsdaten Panel -->
  <div class="bg-gray-700 p-5 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Live Bitcoin Preis</h2>
    <div>Last Price: <span id="lastPrice">Lade...</span></div>
    <div>Last Trade Quantity: <span id="lastTradeQty">Lade...</span></div>
  </div>

  <!-- Kerzenchart Daten -->
  <div class="bg-gray-700 p-5 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Kerzenchart Daten (1 Min)</h2>
    <div>Open: <span id="openPrice">Lade...</span></div>
    <div>High: <span id="highPrice">Lade...</span></div>
    <div>Low: <span id="lowPrice">Lade...</span></div>
    <div>Close: <span id="closePrice">Lade...</span></div>
  </div>

  <!-- Orderbuch Daten -->
  <div class="bg-gray-700 p-5 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Orderbuch</h2>
    <div>Bid Price: <span id="bidPrice">Lade...</span></div>
    <div>Ask Price: <span id="askPrice">Lade...</span></div>
  </div>
</div>
            <!-- Weitere Panels -->
            <div class="bg-gray-700 p-5 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Weitere Daten</h2>
                <p>Weitere wichtige Informationen k√∂nnen hier angezeigt werden.</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
