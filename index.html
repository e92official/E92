<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightning Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Lightning Wallet</h1>
        <div class="tabs">
            <button id="defaultOpen" class="tab-link" onclick="openTab(event, 'wallet')">View</button>
            <button class="tab-link" onclick="openTab(event, 'send')">Send</button>
            <button class="tab-link" onclick="openTab(event, 'receive')">Receive</button>
        </div>
        <div id="wallet" class="tab-content">
            <div class="innerWallet">
                <h2>Balance:</h2>
                <span id="balanceAmount">0</span>
                <select id="currency-select">
                    <option value="sats">Sats</option>
                    <option value="btc">BTC</option>
                    <option value="usd">USD</option>
                </select>
                <div><button id="refreshBalance">Refresh Balance</button></div>
            </div>
        </div>
        <div id="send" class="tab-content">
            <div class="innerWallet">
            <h2>Send Bitcoin</h2>
            <button id="sendPayment">Send Payment</button>
            </div>
        </div>
        <div id="receive" class="tab-content">
            <div class="innerWallet">
            <h2>Receive Bitcoin</h2>
            <button id="receivePayment">Receive Payment</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
