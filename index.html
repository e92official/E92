<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightning Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bitcoin Lightning Wallet</h1>
    <div id="wallet">
        <div id="balance">
            <h2>Balance: <span id="balanceAmount">0</span> Satoshis</h2>
        </div>
        <div id="actions">
            <button id="refreshBalance">Refresh Balance</button>
            <button id="sendPayment">Send Payment</button>
            <button id="receivePayment">Receive Payment</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
